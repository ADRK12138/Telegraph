<html>

<head>
    <meta charset="UTF-8">
    <title>shout-box</title>


    <link rel="stylesheet" href="chat.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">

            <div class="right">


                <div class="chat active-chat" data-chat="person2">
                    <div class="conversation-start">
                        <span>Today, 5:38 PM</span>
                    </div>
                </div>
            </div>





        </div>
    </div>
    </div>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        var h = $(document).height();
        $(document).scrollTop(h);

        function addTextMsg(content,avatar) {
        	$(".empty").remove();
            $(".active-chat").append("<div class=\"line\"><div class=\"avatar\" style=\"float: left;\"><img src=\"../../avatar/"+avatar+".jpg\" class=\"avatar\"></div><div class=\"rowl\"><div class=\"bubble you bb\">"+content+"</div></div></div>");
            var h = $(document).height();
            $(document).scrollTop(h);
        }

        function addSelfTextMsg(content,avatar) {
        	$(".empty").remove();
			$(".active-chat").append("<div class=\"line\"><div class=\"avatar\" style=\"float: right;\"><img src=\"../../avatar/"+avatar+".jpg\" class=\"avatar\"></div><div class=\"row\"><div class=\"bubble me bb\">"+content+"</div></div></div>");
            var h = $(document).height();
            $(document).scrollTop(h);
        }

        function Clear(){
        	$(".active-chat").html("");
        }

        function Empty(){
        	$(".active-chat").html("<div class=\"empty\">消息为空</div>");
        }
    </script>




</body>

</html>
